<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layout :: setContent(~{this :: content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">BookSearch Modify Page</h1>

    <form th:action="@{/booksearch/modiy}" th:method="post">

      <div class="form-grop">
        <label>Bno</label>
        <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}">
      </div>

      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" th:value="${dto.author}">
      </div>

      <div class="form-group">
        <label>Publisher</label>
        <input type="text" class="form-control" name="publisher" th:value="${dto.author}">
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" th:value="${dto.price}">
      </div>

      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

    </form>

    <br>

    <button type="button" class="btn btn-primary">Modify</button>
    <button type="button" class="btn btn-info">List</button>
    <button type="button" class="btn btn-danger">Remove</button>

  </th:block>

</th:block>

</html>
