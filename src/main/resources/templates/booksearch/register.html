<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layout :: setContent(~{this :: content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">BookSearch Register Page</h1>

    <form th:action="@{/booksearch/register}" th:method="post">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Title">
      </div>

      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" placeholder="Enter Author">
      </div>

      <div class="form-group">
        <label>Publisher</label>
        <input type="text" class="form-control" name="publisher" placeholder="Enter Publisher">
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" placeholder="Enter Price">
      </div>


      <br>
      <Button type="submit" class="btn btn-outline-primary">Submit</Button>

    </form>

  </th:block>

</th:block>

</html>
