<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<th:block th:replace="~{/layout/layout :: setContent(~{this :: content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">BookSearch Read Page</h1>

    <form th:action="@{/booksearch/register}" th:method="post">

      <div class="form-grop">
        <label>Bno</label>
        <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
      </div>

      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" th:value="${dto.author}" readonly>
      </div>

      <div class="form-group">
        <label>Publisher</label>
        <input type="text" class="form-control" name="publisher" th:value="${dto.publisher}" readonly>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" th:value="${dto.price}" readonly>
      </div>

      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control" name="regDate"
               th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control" name="modDate"
               th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>


      <br>
      <a th:href="@{/booksearch/modify(bno=${dto.bno}, page=${requestDTO.page},
      type=${requestDTO.type}, keyword=${requestDTO.keyword}, sorting=${requestDTO.sorting})}">
      <Button type="button" class="btn btn-outline-primary">Modify</Button></a>

      <a th:href="@{/booksearch/list(page = ${requestDTO.page},
      type=${requestDTO.type}, keyword=${requestDTO.keyword}, sorting=${requestDTO.sorting})}">
        <Button type="button" class="btn btn-info">List</Button>
      </a>

    </form>


    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">[[${modalTitle}]]</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>[[${modalMsg}]]</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    onclick="$('.modal').hide()">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      var msg = [[${modalTitle}]];
      console.log(msg);

      if(msg){
        $(".modal").show();
      }
    </script>

  </th:block>

</th:block>




</html>
